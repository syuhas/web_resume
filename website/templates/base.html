<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link rel="icon" type="image/ico" href="{{ url_for('static', filename='cloudcomp.png') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
        <!--title template-->
        <title>{% block title %}Home{% endblock %}</title>
    </head> 
    <div class="navwrap">
            <nav class="navbar navbar-expand-lg navbar-dark" style="border: .1vh solid black; background-color: #3B5367;">
                <a href="/"><img src="{{ url_for('static', filename='DSTrans6.png') }}" alt="Home"></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <div class="navbar-nav">
                        
                        <a class="nav-item nav-link" id="home" href="/">Home</a>
                        <a class="nav-item nav-link" id="projects" href="/projects">Projects</a>
                        <a class="nav-item nav-link" id="projects" href="/resume">Resume</a>

                    </div>
                </div>
            </nav>
    </div>
    
    <body>
    <div class="main">{% block content %} {% endblock %} </div>
        
        <!--jQuery, Popper, Boostrap-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"
        ></script>
    </body>

    <footer>
        <div class="footer-text">
            <div class="made-with">Made With:</div>
        </div>
        <div class="footer-grid">
            <img src="{{ url_for('static', filename='git.png') }}"/>
            <img src="{{ url_for('static', filename='aws.png') }}"/>
            <img src="{{ url_for('static', filename='python.png') }}"/>
            <img src="{{ url_for('static', filename='flask.png') }}"/>
        </div>
        <div class="footer-sig">
            Stephen Yuhas  2022
        </div>
    </footer>

</html>
