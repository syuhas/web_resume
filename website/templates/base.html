<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
        <!--jinja template title-->
        <title>{% block title %}{% endblock %}</title>
    </head>
    
    <body>
        <div class="picbar">
        <h4 class="digsteve">DigitalSteve</h4>
        <div class="picbar_img">
            <center>
                <img src="{{ url_for('static', filename='git.png') }}" width="100" height="100" />
                <img src="{{ url_for('static', filename='aws.png') }}" width="140" height="100"/>
                <img src="{{ url_for('static', filename='python.png') }}" width="75" height="75"/>
            </center>
        </div>
        </div>
        <div style="background-color:azure">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link enabled" href="{{ url_for('views.home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('views.projects') }}">Projects</a>
                </li>
                <img src="{{ url_for('static', filename='cloudcomp.png') }}" width="50" height="50"/>
                <li class="nav-item">
                    <a class="nav-link" href="#">Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>

        <div class="main">

            {% block content %} {% endblock %}
        
        </div>
    
        
        




        <!--jQuery, Popper, Boostrap-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"
        ></script>
    </body>
</html>
